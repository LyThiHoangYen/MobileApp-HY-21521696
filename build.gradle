
/* ----------------  Project‑level build.gradle  ---------------- */

buildscript {
    repositories {
        google()
        mavenCentral()   // jcenter() đã ngừng, nên thay bằng mavenCentral
    }
    dependencies {
        // Plugin Android Gradle
        //classpath 'com.android.tools.build:gradle:7.4.2'
        classpath 'com.android.tools.build:gradle:8.5.0'
        // Plugin Google Services (Firebase, Play Services…)
        classpath 'com.google.gms:google-services:4.4.2'
        //
        // Nếu sau này cần Crashlytics, Hilt… thì thêm classpath tương ứng ở đây
    }
}

/*  Các module (app, library) sẽ kế thừa kho từ đây  */
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

/*  Nhiệm vụ dọn build  */
task clean(type: Delete) {
    delete rootProject.buildDir
}


